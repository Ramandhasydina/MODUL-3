<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 2</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="app">
        <book-detail title="Menguasai Soal SNPTN 2021" author="Allena Adara" year="2021"></book-detail>
        <book-detail title="Harru Potter and the Cursed Child" author="J.K.Rowling" year="2016"></book-detail>
        <book-detail title="Album Map Of The Soul 7" author="Big Hit ent." year="2020"></book-detail>
    </div>
    
    <template id="bookDetail">
        <div>
            <h2>Book Detail</h2>
            <h3> {{ title }} </h3>
            <p>Author: {{ author }} </p>
            <p>Year: {{ year }} </p>
            <hr>
        </div>
    </template>

    <script>

        Vue.component('book-detail', {
            template: "#bookDetail",
            props: ['title', 'author', 'year']
        })

        var app = new Vue({
            el: "#app"
        })
    </script>
 
</body>
</html>
